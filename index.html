<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Bishkek Problems</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="map"></div>

        <!-- UI Overlay will go here -->
        <div class="ui-overlay">
            <header class="header-glass">
                <h1 data-i18n="title">Bishkek Problems Map</h1>
                <button id="lang-btn" class="lang-btn">EN</button>
            </header>

            <div class="search-container">
                <div class="search-input-wrapper">
                    <input type="text" id="search-input" class="search-input" placeholder="Поиск места в Бишкеке..."
                        autocomplete="off" data-i18n-placeholder="searchPlaceholder">
                    <button id="search-btn" class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <div id="search-suggestions" class="search-suggestions hidden"></div>
                </div>
            </div>

            <div id="filter-controls" class="filter-controls">
                <!-- Filters will be injected here by JS -->
            </div>

            <button id="locate-btn" class="fab-btn locate-btn" aria-label="Locate Me">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                </svg>
            </button>

            <button id="add-report-btn" class="fab-btn" aria-label="Report a Problem">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <!-- Report Modal -->
        <div id="report-modal" class="modal-overlay hidden">
            <div class="modal-glass">
                <h2 data-i18n="reportTitle">Report a Problem</h2>
                <form id="report-form">
                    <div class="form-group">
                        <label for="category" data-i18n="categoryLabel">Category</label>
                        <select id="category" required>
                            <option value="" disabled selected data-i18n="selectCategory">Select a category</option>
                            <option value="Roads" data-i18n="catRoads">Roads (Potholes, etc.)</option>
                            <option value="Trash" data-i18n="catTrash">Trash / Waste</option>
                            <option value="Safety" data-i18n="catSafety">Safety</option>
                            <option value="Lighting" data-i18n="catLighting">Street Lighting</option>
                            <option value="Pollution" data-i18n="catPollution">Pollution</option>
                            <option value="Noise" data-i18n="catNoise">Noise</option>
                            <option value="Transport" data-i18n="catTransport">Public Transport</option>
                            <option value="Other" data-i18n="catOther">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description" data-i18n="descLabel">Description</label>
                        <textarea id="description" rows="4" placeholder="Describe the issue..." required
                            data-i18n-placeholder="descPlaceholder"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photo" data-i18n="photoLabel">Photo (Optional)</label>
                        <input type="file" id="photo" accept="image/*" class="file-input">
                        <div id="photo-preview-container" class="photo-preview hidden"></div>
                    </div>
                    <input type="hidden" id="report-lat">
                    <input type="hidden" id="report-lng">
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn btn-secondary"
                            data-i18n="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" data-i18n="submitBtn">Submit Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- App JS -->
    <script src="app.js"></script>
</body>

</html>
